<div>
  <div id="logoPanel" style="text-align: center">
    <img data-dojo-attach-point="logoNode"><br />
  </div>
  <div id="groupInvitePanel" style="display: none; padding: 5px; text-align: center;">
    <p><span id="userId"></span><span id="userMessage">${nls.gfxGroupInvite}</span></p>
    <input id="acceptInvite" type="button" value="Accept" data-dojo-attach-event="click:acceptInvite" />
    <input id="declineInvite" type="button" value="Decline" data-dojo-attach-event="click:declineInvite" />
  </div>
  <div id="imageryControl" class="widgetContent">
    <div class="widgetTitle">${nls.sliderLabel}</div>
    <br />
    <label>${nls.basemap}&nbsp;</label>
    <div id="imagerySlider"></div>
    <label>&nbsp;${nls.imagery}</label>
  </div>
  <br />
  <hr class="greyHR narrowHR spacedHR">
  <div class="widgetTitle">${nls.selectCommunity}</div>
  <br />
  <div id="communitySelectorDiv" class="widgetContent"></div>
  <hr class="greyHR narrowHR spacedHR">
  <div id="provideFeedbackDiv">
    <div class="widgetTitle">${nls.provideFeedback}</div>
    <br />
    <div id="editorDiv" data-dojo-attach-point="editDiv" style="width:100%; height:199px"></div>
    <br />
  </div>
  <div id="viewAllFeedback" style="display: none" data-dojo-attach-point="agreeChkNode" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-event="click:toggleAllFeedback">&nbsp;&nbsp;${nls.toggleAllFeedback}</div>
  <br />
  <div id="toggleAttribute" style="display: none" data-dojo-attach-point="ChkNode1" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-event="click:toggleAttribute">&nbsp;&nbsp;${nls.toggleAttribute}</div>
  <hr class="greyHR narrowHR spacedHR">
  <div id="legendDiv"></div>
</div>
